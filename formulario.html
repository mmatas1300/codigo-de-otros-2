<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <label for="name">Nombre:</label><!--Se creo etiqueta label para los campos del formulario-->
    <input type="text" name="name" id="name">
<!--Se eliminaron los saltos de linea br-->
    <label for="age">Edad:</label>
    <input type="number" name="age" id="age">


    <label for="nationality">Nacionalidad:</label>
    <select name="nationality" id="nationality">
      <option value="Argentina">Argentina</option>
      <option value="Mexicana">Mexicana</option>
      <option value="Peruana">Peruana</option>
      <option value="Venezolana">Venezolana</option>
    </select>

    <input type="submit">
  </form>

  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>
  </div>

  <script src="./formulario.js"></script><!--EliminaciÃ³n de 2 puntos-->
</body>

</html>
